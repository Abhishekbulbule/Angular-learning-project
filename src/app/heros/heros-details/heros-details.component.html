<div *ngIf="own">
  <h2>{{own.name | uppercase}} Details</h2>
  <div><span>id: </span>{{own.id}}</div>
  <div>
    <label for="hero-name">Owner name: </label>
    <input id="hero-name" [(ngModel)]="own.name" placeholder="Owner name"/>
  </div>
  <button type="button" (click)="goBack()">Go back</button>
</div>
<app-messages></app-messages>
