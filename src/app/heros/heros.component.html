<h1>{{title}}</h1>
<span>
    <ul class="heroes">
        <li *ngFor="let owner of owners">
          <button type="button" [class.selected]="owner === selectedOwner" (click)="onSelect(owner)">
            <span class="badge">{{owner.id}}</span>
            <span class="name">{{owner.name}}</span>
          </button>
        </li>
      </ul>
</span>

<app-heros-details [owner]="selectedOwner"></app-heros-details>
<app-messages></app-messages>
